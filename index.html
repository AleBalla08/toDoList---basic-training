<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="to-do-container">
        <div class="to-do__title">
            <h1>To Do List</h1>
        </div>
        <div class="to-do__input">
            <input id="text-input" type="text" placeholder="Ex: Feed My dog...">
            <button id="btn-save">Save</button>
        </div>
        <ul class="tasks-container">
        </ul>
        <button class="clear-checked">Clear Finished</button>

    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/626eec2485.js" crossorigin="anonymous"></script>
</body>

</html>
